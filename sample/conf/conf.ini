[Log]
enable     = true
level      = "DEBUG"
logDir     = "log"

[Process]
maxCPU     = 2
maxMemory  = "2g"
healthPort = 9527

[Server]
serverName = "gd"
httpPort   = 10240
rpcPort    = 10241
grpcPort   = 10242

[DisRes]
root     = "root"
group    = "github"
env      = "prod"
weight   = 10
regPort  = 10241
etcdHost = "172.18.36.93:2379"

[Statistics]
stat         = true
statInterval = 5
falcon       = true

[db]
mysql = "mysql://root:password@tcp(127.0.0.1:3306)/test"
redis = "tcp://127.0.0.1:6379/0?cluster=false&idleTimeout=60s&maxIdle=10&maxActive=10"