[Log]
log    = "conf/log.xml"
level  = "DEBUG"
logDir = "log"

[Process]
maxCPU     = 2
maxMemory  = "2g"
healthPort = 9527

[Server]
serverName = "gd"
httpPort   = 10240
rcpPort    = 10241

[Register]
root     = "root"
group    = "github"
env      = "prod"
weight   = 10
etcdHost = "localhost:2379"
zkHost   = "localhost:2182"

[db]
mysql = "mysql://root:password@tcp(127.0.0.1:3306)/test"
redis = "tcp://127.0.0.1:6379/0?cluster=false&idleTimeout=60s&maxIdle=10&maxActive=10"